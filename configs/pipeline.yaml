yolo:
  model: "yolov8m.pt"
  conf: 0.2
  iou: 0.6
  max_det: 300
  device: "cpu"  # or "gpu"


regionclip:
  model_name: "ViT-B-32"
  weights: "RegionCLIP/regionclip_pretrained-cc_rn50x4.pth"
  topk_regions: 120

reltr:
  weights: "D:/book/PTIT/HPOM/RelTR/checkpoint.pth"
  cfg: "D:/book/PTIT/HPOM/configs/relations.yaml"
  score_thresh: 0.2

match:
  alpha: 0.45   # s_reltr
  beta:  0.20   # s_clip_sub
  gamma: 0.20   # s_clip_obj
  delta: 0.10   # s_yolo
  eps:   0.05   # s_geom
  final_thresh: 0.42
